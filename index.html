<html>
<head>

<body class="body">
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>

  <div id="appVue" class="ak-div-precyber"><img src="images/5f8f3ab4ad04af7306aba2c0_LANDING_DIVIDIDO_OCT-02.png" loading="lazy" alt="" class="image-4">
    <div class="ak-container-precyber w-container">
      <h1 class="ak-h1-precyber">LOREM IPSUM</h1>
      <h1 class="ak-h1-precyber ak-bold">CYBER</h1>
      <div class="horizontal-bar"></div>
      <div class="ak-subtitulo-precyber">Y RECIBE UNA SORPRESA ESPECIAL EL DÍA DEL EVENTO</div>
      <div class="ak-formblock--precyber w-form">
        <form id="email-form" name="email-form" data-name="Email Form" class="ak-form-precyber" v-on:click="checkForm">
          <input type="text" class="ak-input-precyber w-input" maxlength="256" name="name" data-name="Name" placeholder="Primer nombre" id="name" v-model="name">
          <input type="email" class="ak-input-precyber w-input" maxlength="256" name="email" data-name="Email" placeholder="Correo electrónico" id="email" required="" v-model="email">
          <input type="text" class="ak-input-precyber w-input" maxlength="256" name="phone" data-name="phone" placeholder="Celular" id="phone" v-model="phone">
          <button id="submit-btn" type="submit" class="ak-boton-precyber w-button">Registrarse</button>
        </form>
        <div class="w-form-done">
          <div>Thank you! Your submission has been received!</div>
        </div>
        <div class="w-form-fail">
          <div>Oops! Something went wrong while submitting the form.</div>
        </div>
      </div>
      <div class="ak-col-row-precyber w-row">
        <div class="ak-col1-precyber w-col w-col-4 w-col-small-small-stack"><img src="images/Screen-Shot-2021-06-18-at-9.53.34-AM.png" loading="lazy" sizes="(max-width: 479px) 94vw, (max-width: 730px) 93vw, (max-width: 767px) 679px, (max-width: 991px) 229.328125px, 299.984375px" srcset="images/Screen-Shot-2021-06-18-at-9.53.34-AM-p-500.png 500w, images/Screen-Shot-2021-06-18-at-9.53.34-AM.png 679w" alt="" class="ak-img-precyber"></div>
        <div class="ak-col2-precyber w-col w-col-4 w-col-small-small-stack"><img src="images/Screen-Shot-2021-06-18-at-10.32.56-AM.png" loading="lazy" sizes="(max-width: 479px) 94vw, (max-width: 729px) 93vw, (max-width: 767px) 678px, (max-width: 991px) 229.328125px, 299.984375px" srcset="images/Screen-Shot-2021-06-18-at-10.32.56-AM-p-500.png 500w, images/Screen-Shot-2021-06-18-at-10.32.56-AM.png 678w" alt="" class="ak-img-precyber"></div>
        <div class="ak-col3precyber w-col w-col-4 w-col-small-small-stack"><img src="images/Screen-Shot-2021-06-18-at-9.53.21-AM.png" loading="lazy" sizes="(max-width: 479px) 94vw, (max-width: 726px) 93vw, (max-width: 767px) 676px, (max-width: 991px) 229.328125px, 299.984375px" srcset="images/Screen-Shot-2021-06-18-at-9.53.21-AM-p-500.png 500w, images/Screen-Shot-2021-06-18-at-9.53.21-AM.png 676w" alt="" class="ak-img-precyber"></div>
      </div>
    </div>
  </div>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=60c3e0a71991c61d6cc0900a" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
      apiKey: "AIzaSyCWvxC5sQW8bm0V5WHjjJtwIQVyOG32xtk",
      authDomain: "koaj-2ae29.firebaseapp.com",
      projectId: "koaj-2ae29",
      storageBucket: "koaj-2ae29.appspot.com",
      messagingSenderId: "9182309488",
      appId: "1:9182309488:web:41c298a85993dc407358b5",
      measurementId: "G-KDR64KPB01"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    function sendData (event) {    
      let nameInput = document.getElementById('name').value;
      let emailInput = document.getElementById('email').value;
      let phoneInput = document.getElementById('phone').value;

      db.collection("pre-cyber").add({
        name: nameInput,
        email: emailInput,
        phone: phoneInput
      })
      .then((docRef) => {
        console.log("Document written with ID: ", docRef.id);
        window.location.href = "gracias-por-tu-registro.html";
      })
      .catch((error) => {
        console.error("Error adding document: ", error);
      });

      event.preventDefault();
    }

    document.getElementById("submit-btn").addEventListener("click", sendData);
  </script>
</body>
</html>
